---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  destination:
    namespace: dls
    name: in-cluster
  sources:
    - chart: sonarr
      repoURL: tccr.io/truecharts
      targetRevision: 23.1.3
      helm:
        releaseName: sonarr
        valueFiles:
          - $values/nas/argocd/dls/sonarr/values.yaml
    - repoURL: https://github.com/nmaupu-org/auto-home.git
      targetRevision: master
      ref: values

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.spec.hostUsers

  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
