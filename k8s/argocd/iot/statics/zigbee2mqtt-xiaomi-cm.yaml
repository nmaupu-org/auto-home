  # https://github.com/Koenkk/zigbee2mqtt/issues/23589
  # To workaround that:
  # - join the device and let it crash
  # - edit the zigbee2mqtt statefulset, add a command sleep infinity
  # - enter the pod, cp data/devices.yaml data/devices.yaml.bak
  # - edit the sts again and delete the mountpath for devices.yaml
  # - restart the container (delete the sleep infinity command)
  # - get the device's ieee in /app/data/devices.yaml
  # - add the new device config below and synchronize statics
  # - delete the STS and resync via argo
  # - reinterview the device (small 'i' icon in z2m ui) because it should be in unknown state
