---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-home-assistant
  namespace: argocd
spec:
  project: default
  destination:
    namespace: hass
    name: iot
  sources:
    - chart: home-assistant
      repoURL: tccr.io/truecharts
      targetRevision: 27.0.2
      helm:
        releaseName: home-assistant
        valueFiles:
          - $values/k8s/argocd/iot/deploy/home-assistant/values.yaml
    - repoURL: https://github.com/nmaupu-org/auto-home.git
      targetRevision: master
      ref: values

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.spec.hostUsers
    - group: postgresql.cnpg.io
      kind: Cluster
      name: home-assistant-cnpg-main
      jsonPointers:
        - /spec/resources/limits/cpu
    - group: batch
      kind: CronJob
      name: home-assistant-conf-reloader
      jsonPointers:
        - /spec/jobTemplate/spec/template/spec/hostUsers

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
