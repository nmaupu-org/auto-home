---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-traefik-crds
  namespace: argocd
spec:
  project: default
  destination:
    namespace: ingress-controller
    name: iot
  sources:
    - chart: traefik-crds
      repoURL: tccr.io/truecharts
      targetRevision: 3.1.0
      helm:
        releaseName: traefik-crds

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
