apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-mosquitto
  namespace: argocd
spec:
  project: default
  destination:
    namespace: mosquitto
    name: iot
  sources:
    - chart: mosquitto
      repoURL: oci.trueforge.org/truecharts
      targetRevision: 17.11.4
      helm:
        releaseName: mosquitto
        valueFiles:
          - $values/k8s/argocd/iot/deploy/mosquitto/values.yaml
    - repoURL: https://github.com/nmaupu-org/auto-home.git
      targetRevision: master
      ref: values
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.spec.hostUsers
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
