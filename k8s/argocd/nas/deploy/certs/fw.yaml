---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: firewall
  namespace: argocd
  labels:
    app.kubernetes.io/instance: custom-external-certs
    argocd.argoproj.io/instance: custom-external-certs
spec:
  dnsNames:
    - fw.home.fossar.net
    - firewall.home.fossar.net
    - openwrt.home.fossar.net
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: google-dns-issuer-prod
  privateKey:
    rotationPolicy: Always
  secretName: fw-cert
  secretTemplate:
    labels:
      nmaupu/cert: external
