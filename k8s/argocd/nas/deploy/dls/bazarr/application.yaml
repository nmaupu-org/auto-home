---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bazarr
  namespace: argocd
spec:
  project: default
  destination:
    namespace: dls
    name: in-cluster
  sources:
    - chart: bazarr
      repoURL: tccr.io/truecharts
      targetRevision: 21.1.3
      helm:
        releaseName: bazarr
        valueFiles:
          - $values/k8s/argocd/nas/deploy/dls/bazarr/values.yaml
    - repoURL: https://github.com/nmaupu-org/auto-home.git
      targetRevision: master
      ref: values

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.spec.hostUsers

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
