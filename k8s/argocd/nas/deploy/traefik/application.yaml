---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  destination:
    namespace: ingress-controller
    name: in-cluster
  sources:
    - chart: traefik
      repoURL: oci.trueforge.org/truecharts
      targetRevision: 30.4.1
      helm:
        releaseName: traefik
        valueFiles:
          - $values/k8s/argocd/nas/deploy/traefik/values.yaml
    - repoURL: https://github.com/nmaupu-org/auto-home.git
      targetRevision: master
      ref: values

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.spec.hostUsers

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
