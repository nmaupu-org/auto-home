---
apiVersion: v1
kind: Namespace
metadata:
  name: photoweb

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoweb-nfs
  namespace: photoweb
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadOnlyMany
  nfs:
    server: 192.168.12.8
    path: "/mnt/tank/photos/web/photos-web"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photoweb-nfs
  namespace: photoweb
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: ""
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: photoweb-front
  namespace: photoweb
  labels:
      k8s-app: photoweb-front
spec:
  selector:
    matchLabels:
        k8s-app: photoweb-front
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: photoweb-front
    spec:
      containers:
      - name: web
        image: nginx
        ports:
          - name: web
            containerPort: 80
        volumeMounts:
          # name must match the volume name below
          - name: nfs
            mountPath: "/usr/share/nginx/html"
        resources:
           limits:
             cpu: 100m
             memory: 100Mi
           requests:
             cpu: 50m
             memory: 50Mi
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: photoweb-nfs

---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend-svc
  namespace: photoweb
  labels:
    k8s-app: web-frontend-svc
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "web-frontend-svc"
spec:
  selector:
      k8s-app: photoweb-front
  ports:
  - name: web-frontend
    port: 80
    protocol: TCP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-frontend-ingress
  namespace: photoweb
spec:
  rules:
  - host: photoweb.home.fossar.net
    http:
      paths:
      - path: /
        backend:
          serviceName: web-frontend-svc
          servicePort: 80
