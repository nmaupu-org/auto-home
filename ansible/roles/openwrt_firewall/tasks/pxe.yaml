---

- name: PXE - Installing required packages
  opkg:
    name: "{{ item }}"
    state: present
  with_items:
    - kmod-usb-storage
    - kmod-fs-ext4
    - kmod-fs-vfat
    - kmod-fs-isofs
    - kmod-fs-nfs
    - kmod-fs-nfs-common
    - kmod-loop
    - mount-utils
    - losetup
    - e2fsprogs
    - usbutils
    - block-mount
    - unzip
    - tar
    - gzip

- name: PXE - Creating external storage directory
  file:
    state: directory
    path: "{{ firewall_pxe.usb_mount_dir }}"
    mode: '0755'

- name: PXE - Revert potential pending changes if needed
  uci:
    command: revert

- name: Deleting default fstab global configurations
  uci:
    command: delete
    key: fstab.@global[0]
  register: result
  until: result.failed | bool
  delay: 0
  retries: 999
  ignore_errors: true
  notify:
    - restart fstab

- name: Deleting default fstab mounts configurations
  uci:
    command: delete
    key: fstab.@mount[0]
  register: result
  until: result.failed | bool
  delay: 0
  retries: 999
  ignore_errors: true
  notify:
    - restart fstab

- name: Adding fstab global section
  uci:
    command: add
    config: fstab
    type: global
  notify:
    - restart fstab

- name: Configuring fstab global section
  uci:
    command: set
    key: fstab.@global[-1]
    value: "{{ firewall_fstab.global }}"
  notify:
    - restart fstab

- name: Adding a mount section for usb storage
  include_tasks: utils/uci_fstab_add_mount.yaml
  loop: "{{ firewall_usb.mounts }}"

- name: PXE - Commit UCI changes
  uci:
    command: commit

- name: Force mount usb storage before handlers kick in
  shell: |
    block mount
