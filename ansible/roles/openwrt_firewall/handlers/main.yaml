---

- name: opkg update cache
  shell: opkg update

- name: restart firewall
  service:
    name: firewall
    state: restarted
    enabled: yes

- name: reload firewall
  service:
    name: firewall
    state: reloaded
    enabled: yes

- name: reload dhcp
  service:
    name: dnsmasq
    state: reloaded
    enabled: yes

- name: restart dhcp
  service:
    name: dnsmasq
    state: restarted
    enabled: yes

- name: restart dropbear
  service:
    name: dropbear
    state: restarted
    enabled: yes

- name: restart network
  service:
    name: network
    state: restarted
    enabled: yes

- name: restart prometheus
  service:
    name: prometheus-node-exporter-lua
    state: restarted
    enabled: yes

- name: restart fstab
  shell: |
    block mount
